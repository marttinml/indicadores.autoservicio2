<header>
	<div class="wrapper">
		<div class="sub-wrapper">
			<img src="assets/img/LOGO_AT&T.png" alt="" ng-click="$event.stopPropagation();">
			<span class="label-title">
				<span>Indicadores Autoservicio</span>
				<span class="color-disable">v0</span>
			</span>
		</div>
	</div>
	<ul class="line">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<div class="tabs">
		<dib class="tab" ng-class="{active: tab.active}" ng-repeat="tab in tabs" ng-click="$event.stopPropagation();tabsToggle(tab)">{{tab.title}}</dib>
	</div>

</header>




<div ng-show="tabs[0].active">
	<br>
	<br>
	<br>
	<div class="item-row">
		<div class="item-col"><h2 class="color-blue t-left">Accesos</h2></div>
	</div>
	<table class="daily">
		<tbody>
			<tr class="height-40">
				<td class="line-bottom-2" ng-repeat="row in header  track by $index">{{row}}</td>
			</tr>
			<tr ng-repeat="row in accesorios.table  track by $index" ng-class="{'last-child': $last}">
				<td ng-repeat="col in row  track by $index"> 
					<span ng-if="isString(col)">{{col}}</span> 
					<span  ng-if="!isString(col)">{{col  | number}}</span>
				</td>
			</tr>
		</tbody>
	</table>
	<br>
	<br>
	<br>
	<div class="item-row">
		<div class="item-col"><h2 class="color-blue t-left">Pagos de Factura</h2></div>
	</div>
	<table class="daily">
		<tbody>
			<tr class="height-40">
				<td class="line-bottom-2" ng-repeat="row in header  track by $index">{{row}}</td>
			</tr>
			<tr ng-repeat="row in pagoFactura.table  track by $index" ng-class="{'last-child': $last}">
					<td ng-repeat="col in row  track by $index"> 
							<span ng-if="isString(col)">{{col}}</span> 
							<span  ng-if="!isString(col)">{{col  | number}}</span>
						</td>
			</tr>
		</tbody>
	</table>
	<br>
	<br>
	<br>
	<div class="item-row">
		<div class="item-col"><h2 class="color-blue t-left">Recargas</h2></div>
	</div>
	<table class="daily">
		<tbody>
			<tr class="height-40">
				<td class="line-bottom-2" ng-repeat="row in header  track by $index">{{row}}</td>
			</tr>
			<tr ng-repeat="row in recargas.table  track by $index" ng-class="{'last-child': $last}">
					<td ng-repeat="col in row  track by $index"> 
							<span ng-if="isString(col)">{{col}}</span> 
							<span  ng-if="!isString(col)">{{col  | number}}</span>
						</td>
			</tr>
		</tbody>
	</table>
</div>

<div ng-show="tabs[1].active">
		<br>
		<br>
		<br>
		<div class="item-row">
			<div class="item-col"><h2 class="color-blue t-left">Accesos</h2></div>
		</div>
		<div class="wrapper-chart-inner">
				<canvas id="myChart1"></canvas>
		</div>
		<br>
		<br>
		<br>
		<div class="item-row">
			<div class="item-col"><h2 class="color-blue t-left">Pagos de Factura</h2></div>
		</div>
		<div class="wrapper-chart-inner">
				<canvas id="myChart2"></canvas>
		</div>
		<br>
		<br>
		<br>
		<div class="item-row">
			<div class="item-col"><h2 class="color-blue t-left">Recargas</h2></div>
		</div>
		<div class="wrapper-chart-inner">
				<canvas id="myChart3"></canvas>
		</div>
</div>
